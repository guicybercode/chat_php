# Configuração Nginx para Chat Online
# Para usar na DigitalOcean Droplet

upstream phoenix {
    server 127.0.0.1:4000;
}

upstream php {
    server 127.0.0.1:9000;  # PHP-FPM
}

server {
    listen 80;
    server_name _;  # Substitua pelo seu domínio ou IP

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # Root do frontend
    root /var/www/chat_online/public;
    index index.html;

    # Logs
    access_log /var/log/nginx/chat_online_access.log;
    error_log /var/log/nginx/chat_online_error.log;

    # Frontend estático
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API PHP
    location /php-api/ {
        alias /var/www/chat_online/php-api/;
        try_files $uri $uri/ /php-api/index.php?$query_string;
        
        location ~ \.php$ {
            fastcgi_pass php;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }

    # WebSocket Phoenix
    location /socket/ {
        proxy_pass http://phoenix;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Arquivos estáticos (CSS, JS, imagens)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}


