<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online - Sala de Bate-Papo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Tela de Entrada -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h1 class="blink">★ Chat Online ★</h1>
            <p class="welcome-text">Bem-vindo à sala de bate-papo!</p>
            <form id="login-form">
                <input 
                    type="text" 
                    id="username-input" 
                    placeholder="Digite seu nome..." 
                    maxlength="50"
                    autocomplete="off"
                    required
                >
                <button type="submit" class="enter-btn">ENTRAR</button>
            </form>
            <div class="retro-decoration">^_^</div>
        </div>
    </div>

    <!-- Interface do Chat -->
    <div id="chat-screen" class="chat-container" style="display: none;">
        <div class="chat-header">
            <h1 class="chat-title">★ Sala de Bate-Papo ★</h1>
            <div class="user-info">
                <span id="current-username"></span>
                <button id="logout-btn" class="logout-btn">Sair</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagens serão inseridas aqui via JavaScript -->
        </div>
        
        <div class="chat-input-container">
            <form id="message-form" class="message-form">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Digite sua mensagem..." 
                    maxlength="1000"
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-btn">Enviar</button>
            </form>
        </div>
        
        <div class="online-users" id="online-users">
            <div class="users-title">Online:</div>
            <div id="users-list"></div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
